<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Library Management System{% endblock %}</title>
        {% load static %}
        <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
                <!-- css -->
                <style type="text/css">
                    body {
                    background: radial-gradient(circle, white, aliceblue);
                    /*background-image: url('static/images/background.png');*/
                    }
                    .navbar-brand {
                    font-family: 'Satisfy', cursive;
                    }
                </style>
                <!-- css ends -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        
        <!-- added for select2 implementation -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    </head>
            <body>
                <nav class="navbar-static-topï»¿ navbar-inverse ">
                    <div class="container-fluid">

                        <!-- Header -->
                        <div class="navbar-header">
                            <!-- button for menu in phone -->
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="/">Library Management System</a>
                        </div>

                        <!-- Navbar Items -->
                        <div class="collapse navbar-collapse" id="topNavBar">
                            
                            <ul class="nav navbar-nav">
                                <li class="{% block transaction_active %}{% endblock %}">
                                    <a href="/maketransaction">
                                        <span class="glyphicon glyphicon-transfer" aria-hidden="true"></span>&nbsp;Transaction
                    
                                    </a>
                                </li>
                            </ul>
                            <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'transactionhistory' %}">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
                                </div>
                                    <button type="submit" class="btn btn-default">Search</button>
                            </form>
                                <ul class="nav navbar-nav navbar-right">
                                    <li class="{% block book_active %}{% endblock %}">
                                        <a href="/viewbook">
                                            <span class="glyphicon glyphicon-book" aria-hidden="true"></span>&nbsp;Books
                    
                                        </a>
                                    </li>
                                    <li class="{% block member_active %}{% endblock %}">
                                        <a href="/viewmember">
                                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;Members
                    
                                        </a>
                                    </li>
                                    <li>
                                        <a href="{% url 'logout_user' %}">
                                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                    
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
{% block body %}
{% endblock %}

                    </body>
                </html>
